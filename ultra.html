<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Nicogs' JSplacement: Ultra</title>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Nicogs' JSplacement</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0" id="navbarItems">
				</ul>
			</div>
		</div>
	</nav>
	<form id="settings">
		<div class="container">
			<div class="row justify-content-md-center m-4">
				<div class="col col-md-auto">
					<h1>Nicogs' JSplacement: Ultra</h1>
				</div>
			</div>
			<div class="row justify-content-md-center">
				<div class="col">
					<div class="canvas-container">
						<canvas class="art" id="heightCanvas" width="8192" height="8192"></canvas>
						<canvas class="extraCanvas invisible" id="colorCanvas" width="8192" height="8192"></canvas>
						<canvas class="extraCanvas invisible" id="normalCanvas" width="8192" height="8192"></canvas>
					</div>
					<div class="row justify-content-md-center text-center m-4">
						<div class="col-md-auto m-1">
							<button type="button" id="toolInvert" class="btn btn-outline-primary">Invert</button>
							<button type="button" id="toolShowNormal" class="btn btn-outline-primary">Show Normal</button>
							<button type="button" id="toolHide" class="btn btn-outline-primary">Hide color/normal</button>
						</div>
						<div class="col-md-auto m-1">
							<button id="heightExport" class="btn btn-outline-primary">Download</button>
							<button type="button" id="toolSaveNormal" class="btn btn-outline-primary">Save Normal</button>
							<button type="button" id="toolSaveColor" class="btn btn-outline-primary">Save Color</button>
						</div>
					</div>
				</div>

				<div class="col-md-7 col-sm-12">
					<div class="accordion accordion-flush" id="accordionSettings">
						<div class="accordion-item">
							<h2 class="accordion-header" id="headingMainSettings">
									<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseMainSettings" aria-expanded="false" aria-controls="collapseMainSettings">
									Ultra Canvas Settings
								</button>
							</h2>
							<div id="collapseMainSettings" class="accordion-collapse collapse" aria-labelledby="headingMainSettings" data-bs-parent="#accordionSettings">
								<div class="accordion-body">
									<div class="row row-cols-lg-auto g-2 align-items-center">
										<div class="col-12">
											<div class="form-floating">
												<input type="number" class="form-control" id="canvasGridSize" value="4"step="1">
												<label for="canvasGridSize">Scale</label>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

					<!--*********************
					GENERATE LFG!
					*********************-->
					<div class="col-12">
						<div class="input-group m-3">
							<button type="submit" id="generateBtn" class="btn btn-outline-primary">Generate</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
<!--*********************
Colorize
*********************-->
<div class="container">
	<div class="row justify-content-md-center m-4">
		<div class="col-12">
			<div class="container">
				<hr/>
				<h3>Colorize Art</h3>
				<div class="row" id="colorOptions">
				</div>
			</div>
		</div>
	</div>
</div>





<script src="./utils.js"></script>
<script src="./js/colorizer.js"></script>
<script src="./js/tools.js"></script>
<script src="./js/export.js"></script>


<script src="./js/ultra/settings.js"></script>
<script src="./js/ultra/ultra.js"></script>
	<!-- JavaScript Bundle with Popper -->

</body>
</html>
