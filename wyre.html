<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JSplacement: Wyre</title>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Nicogs' JSplacement</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0" id="navbarItems">
				</ul>
			</div>
		</div>
	</nav>
	
	<div class="container">
		<div class="row justify-content-md-center m-4">
			<div class="col col-md-auto">
				<h1>Nicogs' JSplacement: Wyre</h1>
			</div>
		</div>
		<div class="row justify-content-md-center">
			<div class="col">
				<div class="canvas-container">
					<canvas class="art" id="heightCanvas" width="8192" height="8192"></canvas>
					<canvas class="extraCanvas invisible" id="colorCanvas" width="8192" height="8192"></canvas>
					<canvas class="extraCanvas invisible" id="normalCanvas" width="8192" height="8192"></canvas>
				</div>
				<div class="row justify-content-md-center text-center m-4">
					<div class="col-md-auto m-1">
						<button type="button" id="toolInvert" class="btn btn-outline-primary">Invert</button>
						<button type="button" id="toolShowNormal" class="btn btn-outline-primary">Show Normal</button>
						<button type="button" id="toolHide" class="btn btn-outline-primary">Hide color/normal</button>
					</div>
					<div class="col-md-auto m-1">
						<button id="heightExport" class="btn btn-outline-primary">Download</button>
						<button type="button" id="toolSaveNormal" class="btn btn-outline-primary">Save Normal</button>
						<button type="button" id="toolSaveColor" class="btn btn-outline-primary">Save Color</button>
					</div>
				</div>
			</div>

			<div class="col-md-7 col-sm-12">
				<form id="settings">
					<div class="accordion accordion-flush" id="accordionSettings">
						<div class="accordion-item">
							<h2 class="accordion-header" id="headingMainSettings">
									<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseMainSettings" aria-expanded="false" aria-controls="collapseMainSettings">
									Wyre main Settings
								</button>
							</h2>
							<div id="collapseMainSettings" class="accordion-collapse collapse" aria-labelledby="headingMainSettings" data-bs-parent="#accordionSettings">
								<div class="accordion-body">
									<div class="row row-cols-lg-auto g-2 align-items-center">
										<div class="col-12">
											<div class="form-floating">
												<input type="number" class="form-control" id="canvasLayerCount" value="35" min="2" step="1">
												<label for="canvasLayerCount">Layer Count</label>
											</div>
										</div>
										<div class="col-12">
											<div class="form-floating">
												<input type="number" class="form-control" id="canvasLayerWires" value="3" min="1" step="1">
												<label for="canvasLayerWires">Wires per Layer</label>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>

						<!--*********************
						*	Wire Color Mode 	*
						**********************-->
						<div class="accordion-item">
							<h2 class="accordion-header" id="headingColorSettings">
								<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseColorSettingss" aria-expanded="fase" aria-controls="collapseColorSettingss">
									Wire Color Mode
								</button>
							</h2>
							<div id="collapseColorSettingss" class="accordion-collapse collapse" aria-labelledby="headingColorSettings" data-bs-parent="#accordionSettings">
								<div class="accordion-body">
									<div class="row row-cols-lg-auto g-2 align-items-center">
										<div class="col-12">
											<div class="form-check form-switch">
												<input class="form-check-input" type="radio" role="switch" id="colorLinear" name="colorMode">
												<label class="form-check-label" for="colorLinear">colorLinear</label>
											</div>
										</div>
										<div class="col-12">
											<div class="form-check form-switch">
												<input class="form-check-input" type="radio" role="switch" id="colorLinearInverted" name="colorMode">
												<label class="form-check-label" for="colorLinearInverted">colorLinearInverted</label>
											</div>
										</div>
										<div class="col-12">
											<div class="form-check form-switch">
												<input class="form-check-input" type="radio" role="switch" id="colorCurve" name="colorMode">
												<label class="form-check-label" for="colorCurve">colorCurve</label>
											</div>
										</div>
										<div class="col-12">
											<div class="form-check form-switch">
												<input class="form-check-input" type="radio" role="switch" id="colorCurveInverted" name="colorMode">
												<label class="form-check-label" for="colorCurveInverted">colorCurveInverted</label>
											</div>
										</div>
										<div class="col-12">
											<div class="form-check form-switch">
												<input class="form-check-input" type="radio" role="switch" id="colorRandom" name="colorMode">
												<label class="form-check-label" for="colorRandom">colorRandom</label>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<!--*********************
						*	Wire Width Mode 	*
						**********************-->
						<div class="accordion-item">
							<h2 class="accordion-header" id="headingWidthSettings">
								<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWidthSettingss" aria-expanded="fase" aria-controls="collapseWidthSettingss">
									Wire Width Mode
								</button>
							</h2>
							<div id="collapseWidthSettingss" class="accordion-collapse collapse" aria-labelledby="headingWidthSettings" data-bs-parent="#accordionSettings">
								<div class="accordion-body">
									<div class="row row-cols-lg-auto g-2 align-items-center">
										<div class="col-12 col-lg-6">
											<div class="form-floating">
												<input type="number" class="form-control" id="wireWidthMax"  value="65" min="16" step="1">
												<label for="wireWidthMax">wireWidthMax</label>
											</div>
										</div>
										<div class="col-12 col-lg-6">
											<div class="form-floating">
												<input type="number" class="form-control" id="wireOriginSpreadMax"  value="0" min="0" step="1">
												<label for="wireOriginSpreadMax">wireOriginSpreadMax</label>
											</div>
										</div>
										<div class="col-12">
											<div class="form-check form-switch">
												<input class="form-check-input" type="radio" role="switch" id="widthLinear" name="widthMode">
												<label class="form-check-label" for="widthLinear">widthLinear</label>
											</div>
										</div>
										<div class="col-12">
											<div class="form-check form-switch">
												<input class="form-check-input" type="radio" role="switch" id="widthLinearInverted" name="widthMode">
												<label class="form-check-label" for="widthLinearInverted">widthLinearInverted</label>
											</div>
										</div>
										<div class="col-12">
											<div class="form-check form-switch">
												<input class="form-check-input" type="radio" role="switch" id="widthCurve" name="widthMode">
												<label class="form-check-label" for="widthCurve">widthCurve</label>
											</div>
										</div>
										<div class="col-12">
											<div class="form-check form-switch">
												<input class="form-check-input" type="radio" role="switch" id="widthCurveInverted" name="widthMode">
												<label class="form-check-label" for="widthCurveInverted">widthCurveInverted</label>
											</div>
										</div>
										<div class="col-12">
											<div class="form-check form-switch">
												<input class="form-check-input" type="radio" role="switch" id="widthRandom" name="widthMode">
												<label class="form-check-label" for="widthRandom">widthRandom</label>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>

						<!--*********************
						*	Step Directions		*
						**********************-->
						<div class="accordion-item">
							<h2 class="accordion-header" id="headingStepSettings">
								<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseStepSettingss" aria-expanded="fase" aria-controls="collapseStepSettingss">
									Step Directions
								</button>
							</h2>
							<div id="collapseStepSettingss" class="accordion-collapse collapse" aria-labelledby="headingStepSettings" data-bs-parent="#accordionSettings">
								<div class="accordion-body">
									<div class="row row-cols-lg-auto g-2 align-items-center">
										<div class="col-12 col-lg-6">
											<div class="form-floating">
												<input type="number" class="form-control" id="stepLengthMin"  value="128" min="32" step="1">
												<label for="stepLengthMin">stepLengthMin</label>
											</div>
										</div>
										<div class="col-12 col-lg-6">
											<div class="form-floating">
												<input type="number" class="form-control" id="stepLengthMax"  value="2048" min="32" step="1">
												<label for="stepLengthMax">stepLengthMax</label>
											</div>
										</div>
										<div class="col-12">
											<div class="form-check form-switch">
												<input class="form-check-input" type="radio" role="switch" id="stepDirectionAny" name="stepDirection">
												<label class="form-check-label" for="stepDirectionAny">stepDirectionAny</label>
											</div>
										</div>
										<div class="col-12">
											<div class="form-check form-switch">
												<input class="form-check-input" type="radio" role="switch" id="stepDirectionCardinal" name="stepDirection">
												<label class="form-check-label" for="stepDirectionCardinal">stepDirectionCardinal</label>
											</div>
										</div>
										<div class="col-12">
											<div class="form-check form-switch">
												<input class="form-check-input" type="radio" role="switch" id="stepDirectionDiagonal" name="stepDirection">
												<label class="form-check-label" for="stepDirectionDiagonal">stepDirectionDiagonal</label>
											</div>
										</div>
										<div class="col-12">
											<div class="form-check form-switch">
												<input class="form-check-input" type="radio" role="switch" id="stepDirectionConical" name="stepDirection">
												<label class="form-check-label" for="stepDirectionConical">stepDirectionConical</label>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

					<!--*********************
					GENERATE LFG!
					*********************-->
					<div class="col-12">
						<div class="input-group m-3">
							<button type="submit" id="generateBtn" class="btn btn-outline-primary">Generate</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
<!--*********************
Colorize
*********************-->
	<div class="container">
		<div class="row justify-content-md-center m-4">
			<div class="col-12">
				<div class="container">
					<hr/>
					<h3>Colorize Art</h3>
					<div class="row" id="colorOptions">
					</div>
				</div>
			</div>
		</div>
	</div>





	<script src="./utils.js"></script>
	<script src="./js/colorizer.js"></script>
	<script src="./js/tools.js"></script>
	<script src="./js/export.js"></script>

	<script src="./js/wyre/settings.js"></script>
	<script src="./js/wyre/wyre.js"></script>
	<!-- JavaScript Bundle with Popper -->

</body>
</html>
